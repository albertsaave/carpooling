<head>
  <title>carpooling</title>
</head>
<body>
  <div class="container">
    <h1 align="center">Carpooling app</h1>
    <form class="new-car">
      <div class="form-group"> 
        <label>Time</label>
        <input type="text" name="time" placeholder="7:45pm" class="form-control">
        <label>Route</label>
        <input type="text" name="route" placeholder="DCIC to CY" class="form-control">
      </div>
      <div class="form-group"> 
        <button type="submit" class="btn btn-primary btn-lg btn-block" >Add</button>
      </div>
    </form>

    {{#each cars}}
      {{>car}}
    {{/each}}
  </div>

</body>

<template name="car">
<li class="car"> <span class="text">{{route}} @ <strong>{{time}}</strong></span> </li>
</template>
